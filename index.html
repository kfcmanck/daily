<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages ì•Œë¦¼ ë‹¤ì´ì–´ë¦¬</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #events {
            margin-top: 20px;
        }
        .event {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>GitHub Pages ì•Œë¦¼ ë‹¤ì´ì–´ë¦¬ ğŸ“…</h1>
    
    <form id="eventForm">
        <input type="text" id="eventTitle" placeholder="ì¼ì • ì œëª©" required>
        <input type="datetime-local" id="eventDateTime" required>
        <button type="submit">ì¼ì • ì¶”ê°€</button>
    </form>

    <div id="events"></div>

    <script>
        const eventForm = document.getElementById('eventForm');
        const eventsContainer = document.getElementById('events');
        let events = JSON.parse(localStorage.getItem('events')) || [];

        function renderEvents() {
            eventsContainer.innerHTML = '';
            events.forEach((event, index) => {
                const eventElement = document.createElement('div');
                eventElement.className = 'event';
                eventElement.textContent = `${event.title} - ${new Date(event.dateTime).toLocaleString()}`;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'ì‚­ì œ';
                deleteButton.onclick = () => deleteEvent(index);
                eventElement.appendChild(deleteButton);
                eventsContainer.appendChild(eventElement);
            });
        }

        function addEvent(title, dateTime) {
            events.push({ title, dateTime });
            localStorage.setItem('events', JSON.stringify(events));
            renderEvents();
            scheduleNotification(title, new Date(dateTime));
        }

        function deleteEvent(index) {
            events.splice(index, 1);
            localStorage.setItem('events', JSON.stringify(events));
            renderEvents();
        }

        function scheduleNotification(title, dateTime) {
            const now = new Date();
            const timeDiff = dateTime.getTime() - now.getTime();

            if (timeDiff > 0) {
                setTimeout(() => {
                    if (Notification.permission === "granted") {
                        new Notification(title, {
                            body: "ì¼ì • ì•Œë¦¼ì…ë‹ˆë‹¤!",
                            icon: "https://github.com/favicon.ico"
                        });
                    } else if (Notification.permission !== "denied") {
                        Notification.requestPermission().then(permission => {
                            if (permission === "granted") {
                                new Notification(title, {
                                    body: "ì¼ì • ì•Œë¦¼ì…ë‹ˆë‹¤!",
                                    icon: "https://github.com/favicon.ico"
                                });
                            }
                        });
                    }
                }, timeDiff);
            }
        }

        eventForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('eventTitle').value;
            const dateTime = document.getElementById('eventDateTime').value;
            addEvent(title, dateTime);
            eventForm.reset();
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì•Œë¦¼ ê¶Œí•œ ìš”ì²­ ë° ì´ë²¤íŠ¸ ë Œë”ë§
        if (Notification.permission !== "granted" && Notification.permission !== "denied") {
            Notification.requestPermission();
        }
        renderEvents();

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ê¸°ì¡´ ì¼ì •ì— ëŒ€í•œ ì•Œë¦¼ ì¬ì„¤ì •
        events.forEach(event => {
            scheduleNotification(event.title, new Date(event.dateTime));
        });
    </script>
</body>
</html>
